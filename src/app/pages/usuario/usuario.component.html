<div class="card m-5">
  <div class="card-body ml-3">
    <div class="row">
      <h2 class="ml-5"><strong>Cadastro de Usuários</strong></h2>
    </div>
    <form #usuarioForm="ngForm" name="usuarioForm" id="
      usuarioForm">
      <div class="row" class="m-3">
        <label for="inputNome" class="m-3"><strong>Nome</strong></label>
        <input id="inputNome" required name="inputNome" [(ngModel)]="usuario.nome" type="text">
        <p *ngIf="submitted && !usuario.nome" style="color: red;">Campo obrigatório</p>
      </div>
      <div class="m-3">
        <label for="inputEmail" class="m-3"><strong>Email</strong></label>
        <input id="inputEmail" name="inputEmail" [(ngModel)]="usuario.email" type="text" required>
        <p *ngIf="submitted && !usuario.email" style="color: red;">Campo obrigatório</p>
      </div>
      <div class="row" class="m-3">
        <label for="inputSenha" class="m-3"><strong>Senha</strong></label>
        <input id="inputSenha" required name="inputSenha" [(ngModel)]="usuario.senha" type="text">
        <p *ngIf="submitted && !usuario.senha" style="color: red;">Campo obrigatório</p>
      </div>
      <div class="row" class="m-3">
        <button *ngIf="usuario.id" (click)="resetarUsuario()" type=" button" class="btn btn-warning m-3">
          Cancelar</button>
        <button type="button" class="btn btn-primary m-3" (click)="salvarUsuario(usuarioForm)"> {{ usuario.id?
          alterarUser: cadastrarUser }} </button>
      </div>
    </form>
  </div>
  <div fxFlex class="card">
    <div class="card-body">
      <div class="card border bg-green shadow">
        <div class="card-body">
          <p-table [styleClass]="'bg-green'" #dt [value]="users" class="table" [responsive]="true" [paginator]="true"
            [rows]="10" [globalFilterFields]="['id', 'nome', 'emai']" [rowsPerPageOptions]="[10, 20, 50, 100]">
            <ng-template pTemplate="caption">
              <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
                <div fxFlex="250px">
                  <input type="text" class="form-control" size="50" placeholder="Pesquisar"
                    (input)="dt.filterGlobal($event.target.value, 'contains')">
                </div>
                <div fxFlex="10px">
                  <i class="fa fa-search"></i>
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="text-left" [style.width.px]="100" [pSortableColumn]="'rowIndex'">
                  <span></span>
                  <p-sortIcon [field]="'rowIndex'"></p-sortIcon>
                </th>
                <th class="text-left" [style.width.px]="100" [pSortableColumn]="'id'">
                  <span>Id</span>
                  <p-sortIcon [field]="'id'"></p-sortIcon>
                </th>
                <th class="text-left" [pSortableColumn]="'nome'">
                  <span>Nome</span>
                  <p-sortIcon [field]="'nome'"></p-sortIcon>
                </th>
                <th class="text-left" [pSortableColumn]="'email'">
                  <span>Email</span>
                  <p-sortIcon [field]="'email'"></p-sortIcon>
                </th>
                <th class="text-center">Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-objeto let-rowIndex="rowIndex">
              <tr>
                <td ngClass.xs="text-left" ngClass.sm="text-left" ngClass="text-left">
                  <div>{{ rowIndex + 1 }}</div>
                </td>
                <td ngClass.xs="text-left" ngClass.sm="text-left" ngClass="text-left">
                  <div>{{ objeto.id }}</div>
                </td>
                <td ngClass.xs="text-left" ngClass.sm="text-left" ngClass="text-left">
                  <div>
                    {{ objeto.nome }}</div>
                </td>
                <td ngClass.xs="text-left" ngClass.sm="text-left" ngClass="text-left">
                  <div>{{ objeto.email }}</div>
                </td>
                <td ngClass="text-center">
                  <span (click)="alterarUsuario(objeto.id)" class="badge badge-success mr-3"
                    style="cursor: pointer;">Editar</span>
                  <span (click)="excluirUsuario(objeto.id)" style="cursor: pointer;"
                    class="badge badge-danger">Excluir</span>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td [attr.colspan]="6" class="text-center">
                  Registros não encontrados
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
